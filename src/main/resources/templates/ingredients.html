<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Basic Ingredients</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/styles.css}">
</head>

<body>
<!-- Sidebar -->
<div th:replace="~{fragments/sidebar :: sidebar}"></div>

<div class="container" style="margin-bottom: 20px; margin-top: 20px;">
    <div class="row">
        <div class="col-md-6">
            <h2>Ingredients</h2>
        </div>
        <div class="col-md-6">
            <div th:if="${ingredientError}" class="alert alert-danger">
                <p th:text="${ingredientError}"></p>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-3">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th scope="col" class="col-2">Name</th>
                    <th scope="col" class="col-1">Unit</th>
                    <th scope="col" class="col-1">Unit</th>
                </tr>
                </thead>
                <tbody class="table-group-divider">
                <tr th:each="basicIngredient : ${basicIngredientsList}">
                    <td th:text="${basicIngredient.basicIngredientName}"></td>
                    <td th:text="${basicIngredient.unit}"></td>
                    <td>
                        <form th:action="@{'/ingredients/delete/' + ${basicIngredient.basicIngredientId}}"
                              method="POST">
                            <button type="submit" class="btn-close"
                                    aria-label="Close"></button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="col-3">
            <div class="card" style="max-height: 300px;">
                <div class="card-header">
                    <h5 class="card-title">Add New Ingredient</h5>
                </div>
                <div class="card-body">
                    <form action="#" th:action="@{/ingredients/new-ingredient}" method="POST">
                        <div class="mb-3">
                            <label for="basicIngredientName" class="form-label">Name</label>
                            <input type="text" class="form-control" id="basicIngredientName" name="basicIngredientName"
                                   required>
                        </div>
                        <div class="mb-3">
                            <label for="unit" class="form-label">Unit</label>
                            <input type="text" class="form-control" id="unit" name="unit" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Add Ingredient</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
