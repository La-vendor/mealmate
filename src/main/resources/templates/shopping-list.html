<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Shopping List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/styles.css}">
</head>
<body>
<!--Sidebar-->
<div th:replace="~{fragments/sidebar :: sidebar}"></div>


<div class="container" style="margin-bottom: 20px; margin-top: 20px;">
    <H2>Shopping List</H2>
</div>
<div class="container">
    <div class="row">
        <div class="col-3">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th scope="col" class="col-2">Name</th>
                    <th scope="col" class="col-2">Quantity</th>
                    <th scope="col" class="col-2">Unit</th>
                </tr>
                </thead>
                <tbody class="table-group-divider">
                <tr th:each="entry : ${ingredientQuantityMap}">
                    <td th:text="${entry.key.basicIngredientName}"></td>
                    <td th:text="${entry.value}"></td>
                    <td th:text="${entry.key.unit}"></td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="col-3">
            <form th:action="@{/shopping-list/pdf}" method="GET" style="margin-top=20px;">
                <button type="submit" class="btn btn-primary generateShoppingListBtn" disabled>Save to PDF
                </button>
            </form>
        </div>
    </div>
</div>


</body>
</html>
