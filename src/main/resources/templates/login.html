<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/styles.css}">
</head>

<body>

<div class="container" style="margin-bottom: 20px; margin-top: 20px;">
    <h2>Login</h2>
</div>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-3 mx-auto">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title">Log In</h5>
                </div>
                <div class="card-body">
                    <form action="#" method="POST">
                        <div id="success_msg" th:if="${signupSuccess}" class="alert alert-dark">
                            You successfully signed up! Please log in to continue.
                        </div>
                        <div id="error_msg" th:if="${param.error}" class="alert alert-danger">
                            Invalid username or password
                        </div>
                        <div id="logout_msg" th:if="${param.logout != null}" class="alert alert-dark">
                            You have been logged out
                        </div>
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>


                        <button type="submit" class="btn btn-primary" id="login_button">Login</button>
                        <a th:href="@{/signup}" class="btn btn-primary">Register</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/js/jquery-slim.min.js}"></script>
<script th:src="@{/js/popper.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
</body>

</html>
